<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		 <link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>

	<body>
		<div class="content">
			<div class="header">
			 

					<ul>
						<li><button>账号登录</button></li>
						<li></li>
						<li><button>扫码登录</button></li>
					</ul>

		 
			</div>
			 <div class="login">
			 	<h2>管理员登录</h2>
			 	<table border="0" cellspacing="0" cellpadding="0">
			 		<tr><th></th><td><span>提示</span></td></tr>
			 		<tr><th>用户名</th><td><input type="text" name="username"/></td></tr>
			 		<tr><th>密码</th><td><input type="password" name="password"/></td></tr>
			 		<tr><th>验证码</th><td><input type="number" name="code"/></td></tr>
			 	</table>
			 
			 	<button>登录</button>
			 </div>
			<div class="img" >
				<h3>用天下纵横app扫码登录</h3>
				<img src="../img/二维码.PNG" alt="登录二维码" />
				
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$("button:eq(0)").click(function()
			{
				$(".login").show();
				$(".img").hide();
			})
			$("button:eq(1)").click(function()
			{
				$(".img").show();
				$(".login").hide();
			})
		</script>
	 
	</body>

</html>
